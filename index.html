<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/mocha@4.0.1/mocha.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="game-status"></div>
      <div class="game-board">
        <div class="cells cell-0" id="0 "></div>
        <div class="cells cell-1" id="1"></div>
        <div class="cells cell-2" id="2"></div>
        <div class="cells cell-3" id="3"></div>
        <div class="cells cell-4" id="4 "></div>
        <div class="cells cell-5" id="5"></div>
        <div class="cells cell-6" id="6"></div>
        <div class="cells cell-7" id="7 "></div>
        <div class="cells cell-8" id="8 "></div>
      </div>
      <button id="restart-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>

    <div id="mocha"></div>

    <script src="https://unpkg.com/chai@4.1.2/chai.js"></script>
    <script src="https://unpkg.com/mocha@4.0.1/mocha.js"></script>

    <script>
      mocha.setup('bdd')
    </script>

    <script src="script.js"></script>
    <script src="script.test.js"></script>

    <script>
      mocha.checkLeaks()
      mocha.run()
    </script>
  </body>
</html>
